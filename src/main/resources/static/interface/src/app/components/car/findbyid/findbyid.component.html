  <h1> CHANGE ALL DETAILS!</h1>
  <div class="container">
      <form [formGroup]="carEdit" (ngSubmit)="editedCar()" novalidate>
        <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{validMessage}}</h3>
        </div>
    
        <div class="form-group">
          <label>Mark</label>
          <input type="text" class="form-control" formControlName="mark" value={{carId.mark}} />
        </div>
    
        <div class="form-group">
          <label>Number registration</label>
          <input type="text" class="form-control" formControlName="numberRegister"  value={{carId.numberRegister}}/>
        </div>
    
        <div class="for
        -group">
          <label>Transmission type</label>
          <select class="form-control" formControlName="transmissionType" value={{carId.transmissionType}}>
            <option value="">Please select transmission type</option>
            <option *ngFor="let type of transmissionType"
                    [value]="type">
                    {{type}}
            </option>

          </select>
        </div>
    
        <div class="form-group">
          <label>Combustible type</label>
          <select class="form-control" formControlName="combustibleType" value={{carId.combustibleType}}>
            <option value="">Please select combustible type</option>
            <option *ngFor="let combustible of combustibleType"
                    [value]="combustible">
                    {{combustible}}
            </option>
          </select>
        </div>
    
        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" formControlName="carPrice" value={{carId.carPrice}}/>
         
        </div>
    
        <button type="submit" class="btn btn-primary" > Submit </button>
      </form>
    </div>

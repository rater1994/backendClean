<div class="container">
  <form [formGroup]="carForm" (ngSubmit)="submitAddedCar()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>

    <div class="form-group">
      <label>Mark</label>
      <input type="text" class="form-control" formControlName="mark" required autofocus/>
    </div>

    <div class="form-group">
      <label>Number registration</label>
      <input type="text" class="form-control" formControlName="numberRegister" required/>
    </div>

    <div class="form-group">
      <label>Transmission type</label>
      <select class="form-control" formControlName="transmissionType" required>
        <option value="">Please select transmission type</option>
        <option *ngFor="let type of transmissionType"
                [value]="type">
                {{type}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Combustible type</label>
      <select class="form-control" formControlName="combustibleType" required>
        <option value="">Please select combustible type</option>
        <option *ngFor="let combustible of combustibleType"
                [value]="combustible">
                {{combustible}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="carPrice" required/>
    </div>

    <button type="submit" class="btn btn-primary" > Submit </button>
  </form>
</div>

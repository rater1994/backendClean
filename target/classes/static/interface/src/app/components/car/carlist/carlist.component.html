<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>ID</th>
      <th>Mark</th>
      <th>Number register</th>
      <th>Transmission type</th>
      <th>Combustible</th>
      <th class="text-right"> Price</th>
    </tr>
    <tr *ngFor="let car of cars">
      <!-- <td>
        <a [routerLink]="['/admin/view', bike.id]">{{car.mark}}</a>
      </td> -->
      <td>
        {{car.id}}
      </td>
      <td>
        {{car.mark}}
      </td>
      <td>
        {{car.numberRegister}}
      </td>
      <td>
        {{car.transmissionType}}
      </td>
      <td>
        {{car.combustibleType}}
      </td>
         <td class="text-right">
        {{car.carPrice | currency }}
      </td>
    </tr>
  </table>
</div>
